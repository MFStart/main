<!DOCTYPE html>
<html>
<head>
  <title>map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Load Leaflet code library: see http://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.js"></script>
  <!-- Add renderor -->
  <script src="https://unpkg.com/esri-leaflet-renderers@2.0.6"></script>

  <!-- Jquery for geojson-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- load d3 for table display-->
  <script src="https://d3js.org/d3.v5.js"></script>
  <!-- Load Esri Leaflet from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/esri-leaflet/2.5.0/esri-leaflet.js"></script>
  <script src="https://unpkg.com/esri-leaflet-renderers@2.0.6"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.min.js"></script>
  <!-- Position the map and title with Cascading Style Sheet (.css) -->
  <link rel="stylesheet" href="table.css" type="text/css">
</head>
<style>

</style>
<body>
  <header><h1>SCC Covid Map</h1>
  </header>
  <div id="map" style="width: 80%; height: 600px"></div>
  <div id="covidtable"></div>
  <script type= "text/javascript" src = "map.js"></script>
  <script>
  //hooks a dom object
  // http://leafletjs.com/reference-1.1.0.html#class-constructor-hooks
  L.Map.addInitHook(function () {
    // Store a reference of the Leaflet map object on the map container,
    // so that it could be retrieved from DOM selection.
    // https://leafletjs.com/reference-1.3.4.html#map-getcontainer
    this.getContainer()._leaflet_map = this;
  });
  </script>
  <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
  <script type= "text/javascript" src = "loadTable.js"></script>


</body>
</html>
