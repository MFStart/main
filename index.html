<!DOCTYPE html>
<html>
<head>
  <title>map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Load Leaflet code library: see http://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.js"></script>

   <!-- Load Esri Leaflet from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/esri-leaflet/2.5.0/esri-leaflet.js"></script>
  <script src="https://unpkg.com/esri-leaflet-renderers@2.0.6"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.min.js"></script>
  <!-- Position the map and title with Cascading Style Sheet (.css) -->
  <style>
  body { margin:0; padding:0; }
  #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  #map-title { position: relative; margin-top: 10px; margin-left: 50px; float: left; background: white; border: 2px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size: 24px; z-index: 800; }
  </style>
</head>
<body>

  <!-- Display the map and title with HTML division tags  -->
  <div id="map-title">Covid map</div>
  <div id="map"></div>

  <!-- Create the interactive map content with JavaScript (.js) -->
  <script>
    //var covidcsv = omnivore.csv('covidbyzip.csv').addTo(map);
  /* Set up the initial map center and zoom level */
    var map = L.map('map', {
    center: [37.35105530964274,-121.95716857910155], // EDIT latitude, longitude to re-center map
    zoom: 12,  // EDIT from 1 to 18 -- decrease to zoom out, increase to zoom in
    scrollWheelZoom: true
  });
  var zipcode = L.esri.featureLayer({ url: 'https://services.arcgis.com/NkcnS0qk4w2wasOJ/ArcGIS/rest/services/COVIDCasesByZipCode/FeatureServer/0' });

  /* display basemap tiles -- see others at https://leaflet-extras.github.io/leaflet-providers/preview/ */
  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy; <a href="https://carto.com/attribution">CARTO</a>'
  }).addTo(map);
  var popupTemplate = "<h3>{zipcode}</h3><br>Population: {Population}</br>";
  /* Display a point marker with pop-up text */
  L.marker([37.35105530964274,-121.95716857910155]).addTo(map).bindPopup("text here"); // EDIT pop-up text messag
  omnivore.csv('covidbyzip.csv').addTo(map);

  zipcode.bindPopup(function (x){
    return L.Util.template(popupTemplate, x.feature.properties)});

    /* Control panel to display map layers */


   /* Carto light-gray basemap tiles with labels */
   var light = L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
     attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy; <a href="https://carto.com/attribution">CARTO</a>'
   }); // EDIT - insert or remove ".addTo(map)" before last semicolon to display by default
  //  controlLayers.addBaseLayer(light, 'Carto Light basemap');
   /* Stamen colored terrain basemap tiles with labels */
   var terrain = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/terrain/{z}/{x}/{y}.png', {
     attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.'
   }).addTo(map); // EDIT - insert or remove ".addTo(map)" before last semicolon to display by default
  //  controlLayers.addBaseLayer(terrain, 'Stamen Terrain basemap');

  //define based map
  var based= {
    "Light": light,
    "Terrain": terrain
  //define feature layers
  };
  var layers={
    "zipcode": zipcode
  };
  //controller for layers
  var controlLayers = L.control.layers( based,layers, {
    position: "topright",
    collapsed: false
   }).addTo(map);



  </script>
</body>
</html>
